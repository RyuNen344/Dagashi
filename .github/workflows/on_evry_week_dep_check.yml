name: Run auto update
on:
  workflow_dispatch:
  repository_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  update_dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: run auto update
        run: ./gradlew clean upgradeDependencies
        env:
          gitHubWriteToken: ${{ secrets.GITHUB_TOKEN }}
